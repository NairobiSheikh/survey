<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY</title>
</head>
<body>
    <h1 id="title">After dinner event survey</h1>
    <p id="discription">Thank you for attending the dinner event today. If you got a few minutes to answer some questions, so I can gauge your experience to see if there is any theing to add are chang, or keep on:-D. That would be much appreciated, thank you!</p>
    <form action="" id="survey-from">
        <!-- name -->
        <label for="name"> Full Name</label>
        <input type="text" id="name" name="user_name"><br>
        <!--email -->
        <label for="email">E-mail</label>
        <input type="email" id="email" name="user_email"><br>
        <!-- number -->
        <label for="number">Phone Number</label>
        <input type="number" id="number" name="user_number" pattern="[0-9] {10}">

    </form>
</body>
</html>
